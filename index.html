<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Quiet Monitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="sleeping-animation.css">
    
</head>
<body>
    <div class="fullscreen-container" id="fullscreenContainer">
        <!-- Top Left Controls -->
        <div class="controls-left">
            <div class="control-group">
                <label class="control-label">üé§ Mic Sensitivity</label>
                <div class="slider-container">
                    <span>Low</span>
                    <input type="range" class="slider" id="sensitivitySlider" min="50" max="90" value="90">
                    <span>High</span>
                    <div class="slider-value" id="sensitivityValue">90</div>
                </div>
            </div>
            
            <div class="control-group">
                <label class="control-label">üìä Volume Level</label>
                <div class="volume-indicator">
                    <div class="volume-bar" id="volumeBar"></div>
                </div>
            </div>
        </div>
        
        <!-- Top Right Timer -->
        <div class="timer-container">
            <div class="timer-label">‚è±Ô∏è Quiet Time</div>
            <div class="timer-display" id="timerDisplay">00:00</div>
        </div>

        <!-- Center Message -->
        <div class="message quiet" id="message">'Click 'Start Monitoring' to begin!'</div>
        
        <!-- Center Mascot -->
        <div class="mascot-container">
          <img class="mascot sleeping" id="mascot" src="sleeping.png" alt="Mascot"/>
          <div class="mascot-shadow"></div>
        </div>

        <div class="sleep-animation-container" id="sleepAnimation">
          <div class="z-letter">Z</div>
          <div class="z-letter">Z</div>
          <div class="z-letter">Z</div>
          <div class="z-letter">Z</div>
          <div class="z-letter">Z</div>
          <div class="z-letter">Z</div>
        </div>

        <!-- Bottom Center Start Button -->
        <div class="start-button-container">
            <button class="start-button" id="startButton">‚ñ∂Ô∏è</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
